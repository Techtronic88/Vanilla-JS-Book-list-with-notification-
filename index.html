<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity=
    "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="YetiBootStrap.min.css">
    <title>My Book List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
                <i class="fas fa-book-reader">ðŸ“š </i>My <span class="text-primary">Book</span>List
        </h1>
        <!-- Alert message is shown here -->
        <!--  We do not need action that comes with form, so I deleted it -->
        <form id="book-form">
                <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id ="title" class="form-control">
                </div>

                <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id ="author" class="form-control">
                </div>

                <div class="form-group">
                        <label for="isbn">ISBN#</label>
                        <input type="text" id ="isbn" class="form-control">
                </div>

                <input type="submit" value=" Add Book" class="btn btn-primary btn-block">
                
                <table class="table table-striped mt-5">
                   <thead>
                     <th>Title</th>
                     <th>Author</th>
                     <th>ISBN#</th>
                     <th></th>
                   </thead> 
                   
                   <tbody id="book-list"></tbody>
                </table>

            
        </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
